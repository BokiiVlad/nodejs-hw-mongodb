type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 6845bee10a5c6bd05d8c44df
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+380999228945'
  email:
    description: "Contact's email"
    type: string
    example: bokiyvladik@gmail.com
  isFavourite:
    description: 'Indicates whether the contact is a favorite'
    type: boolean
    example: false
  contactType:
    description: 'Contact category'
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: 'Contact owner'
    type: string
    example: 6845b02c6929bb924a74c5e4
  photo:
    description: "Link to student's photo"
    type: string
    format: binary
    example: 'https://res.cloudinary.com/dha4xvgfi/image/upload/v1749060633/mef8zwaq73iedpo4owut.png'
  createdAt:
    type: string
    format: date-time
    description: Contact created at
    example: 2025-03-27T19:43:21.686+00:00
  updatedAt:
    type: string
    format: date-time
    description: Contact updated at
    example: 2025-03-28T19:43:21.686+00:00
