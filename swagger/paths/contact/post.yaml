tags:
  - Contacts
summary: 'Create contact'
operationId: createContact
description: 'Create contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380999228945'
          email:
            description: "Contact's email"
            type: string
            example: bokiyvladik@gmail.com
          isFavourite:
            description: 'Indicates whether the contact is a favorite'
            type: boolean
            example: false
          contactType:
            description: 'Contact category'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact created
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!

            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
