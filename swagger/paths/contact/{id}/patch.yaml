tags:
  - Contacts
summary: Partially update a contact by id
operationId: patchContact
description: Partially update an existing contact using its id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '6845bee10a5c6bd05d8c44df'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Contact's name
            example: 'John Doe'
          phoneNumber:
            type: string
            description: Contact's phone number
            example: '+380999228945'
          email:
            type: string
            description: Contact's email
            example: 'bokiyvladik@gmail.com'
          isFavourite:
            type: boolean
            description: Indicates whether the contact is a favorite
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            description: Contact category
          photo:
            type: string
            format: binary
            description: Link to contact's photo
responses:
  '200':
    description: Contact successfully patched
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: ../../../components/responses/500.yaml
